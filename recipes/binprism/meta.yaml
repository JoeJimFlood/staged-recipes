{% set name = "binprism" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/binprism-{{ version }}.tar.gz
  sha256: b93029799c577bd3e9271107d83f900ae3f7318b1690b4abfa1c72ddcce7d0ea

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.6
    - scipy

test:
  imports:
    - binprism
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JoeJimFlood/BinPrism
  summary: Package for fitting continuous profiles to binned data
  license: GPL-3.0
  license_file: license.txt.txt

extra:
  recipe-maintainers:
    - JoeJimFlood
